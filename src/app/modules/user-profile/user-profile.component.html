
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <h2 class="text-2xl font-bold mb-4">User Profile</h2>

            <form [formGroup]="userForm" (ngSubmit)="updateUser()">
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Name</label>
                    <input type="text" class="w-full border rounded px-3 py-2" formControlName="name">
                </div>

                <div class="mb-4">
                    <label class="block mb-1 font-medium">Email</label>
                    <input type="email" class="w-full border rounded px-3 py-2" formControlName="email">
                </div>

                <div class="mb-4">
                    <label class="block mb-1 font-medium">Company</label>
                    <input type="text" class="w-full border rounded px-3 py-2" formControlName="company">
                </div>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Save
                </button>
            </form>
            <button class="bg-red-500 text-white px-4 py-2 rounded" mat-raised-button color="warn" (click)="deleteAccount()">
                    Delete this account
                </button>
        </div>
    </div>
